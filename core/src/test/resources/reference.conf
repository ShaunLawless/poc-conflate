akka = ${akka}
akka {
  logger-startup-timeout = 30s
  http.server.default-http-port = 8081

  coordinated-shutdown.exit-jvm = off

  actor {
    provider = local
  }
  kafka.producer.kafka-clients.bootstrap.servers = "localhost:9092"
  kafka.consumer.kafka-clients.bootstrap.servers = "localhost:9092"
}
