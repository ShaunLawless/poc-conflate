apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "$repo-name$.fullname" . }}-test-connection"
  labels:
    {{- include "$repo-name$.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "$repo-name$.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
